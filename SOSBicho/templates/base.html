<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOSBicho</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'base.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static '/adocao/css/menu.css'%}" type="text/css" />
    {% block extracss %}
    {% endblock %}
    <script src="{% static 'jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    {% block extrajs %}
    {% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-fixed-top">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'index' %}">
                  <div class="row">
                      <div class="col-md-3">
                        <img src="{% static 'imagens/logo.png' %}" />
                      </div>
                      <div class="col-md-9 text-logo" align="center">
                        <p class="sub" align="left">SOSBicho</p>
                        <p class="titulo" align="left">Adote um animal!</p>
                      </div>
                  </div>
              </a>
            </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              {% block menu_link %}
              {% endblock %}
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
    </header>
   <div class="container" style="margin-top: 90px;">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
